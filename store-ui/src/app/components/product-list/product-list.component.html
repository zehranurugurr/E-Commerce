<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="row g-3">
        <div *ngFor="let tempProduct of products; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3">

          <div class="card product-card h-100">
            <a [routerLink]="['/products', tempProduct.id]" class="text-decoration-none">
              <div class="ratio ratio-4x3 bg-light">
                <span class="badge-pill" [class.badge-hot]="i % 2 === 0">{{ i % 2 === 0 ? 'Çok Satan' : 'Yeni' }}</span>
                <img [src]="tempProduct.imageUrl" class="p-3 product-img" [alt]="tempProduct.name">
              </div>
            </a>

            <div class="card-body d-flex flex-column">
              <a [routerLink]="['/products', tempProduct.id]" class="text-decoration-none">
                <h6 class="card-title product-title text-dark mb-1" [title]="tempProduct.name">
                  {{ tempProduct.name }}
                </h6>
              </a>

              <div class="stock-chip" [class.out]="(tempProduct.unitsInStock || 0) === 0">
                {{ (tempProduct.unitsInStock || 0) > 0 ? (tempProduct.unitsInStock + ' stok') : 'Stokta yok' }}
              </div>

              <div class="d-flex align-items-center justify-content-between mt-auto pt-2">
                <div class="fw-semibold price-tag">
                  {{ tempProduct.unitPrice | currency:'TRY':'symbol-narrow' }}
                </div>

                <div class="action-group">
                  <a [routerLink]="['/products', tempProduct.id]" class="btn btn-outline-primary btn-sm">
                    İncele
                  </a>
                  <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm add-to-cart" [disabled]="(tempProduct.unitsInStock || 0) === 0">
                    Sepete Ekle
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="col-12">
          <div class="alert alert-warning empty-state" role="alert">
            Ürün bulunamamıştır.
          </div>
        </div>
      </div>

      <div class="footer-pagination mt-4">
        <div class="row align-items-center g-3">
          <div class="col-12 col-md-8 d-flex justify-content-center justify-content-md-end">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElements"
              [maxSize]="5"
              [boundaryLinks]="true"
              (pageChange)="listProducts()">
            </ngb-pagination>
          </div>

          <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center gap-2">
            <span class="text-muted">Sayfa Boyutu</span>

            <select class="form-select form-select-sm w-auto" #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option>2</option>
              <option selected="true">5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
