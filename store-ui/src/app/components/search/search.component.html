<form class="form-header search-form" (submit)="doSearch(myInput.value); $event.preventDefault()">
  <div class="search-field">
    <span class="search-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"></circle>
        <path d="M20 20l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </span>
    <input #myInput type="text"
            class="au-input au-input-xl search-input"
            placeholder="Aramak istediğiniz ürünü giriniz..."
            (keyup.enter)="doSearch(myInput.value)" />
  </div>
</form>
