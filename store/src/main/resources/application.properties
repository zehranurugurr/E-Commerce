server.port=${PORT:8080}
spring.application.name=ecommerce

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerceapp}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommerceapp}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true


spring.data.rest.base-path=/api

allowed.origins=${ALLOWED_ORIGINS:http://localhost:4200,https://localhost:4200}

jwt.secret=${JWT_SECRET:change-this-secret-to-a-long-random-string-32-chars-minimum}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

logging.level.org.springframework.security=DEBUG
spring.data.rest.detection-strategy=ANNOTATED

