server.port=${PORT:8080}
spring.application.name=ecommerce
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/full-stack-ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.data.rest.base-path=/api

allowed.origins=${ALLOWED_ORIGINS:http://localhost:4200,https://localhost:4200}

jwt.secret=${JWT_SECRET:change-this-secret-to-a-long-random-string-32-chars-minimum}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
logging.level.org.springframework.security=DEBUG

spring.data.rest.detection-strategy=ANNOTATED
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
